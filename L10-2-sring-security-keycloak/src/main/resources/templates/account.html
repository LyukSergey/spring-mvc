<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .card h1 {
      margin-bottom: 20px;
    }
    .card p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Account Info</h1>

  <p>ðŸ“§ Email: <span th:text="${email}"/></p>
  <a href="/logout">Logout</a>
</div>
</body>
</html>
