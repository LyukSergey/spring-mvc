<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input[type=text], input[type=email], input[type=password] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      display: none;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .register-link {
      margin-top: 10px;
      display: block;
      color: #333;
    }
  </style>
  <script>
    async function register(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const errorBox = document.getElementById('error');
      const successBox = document.getElementById('success');
      errorBox.style.display = 'none';
      successBox.style.display = 'none';

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
          successBox.textContent = 'âœ… Account created successfully!';
          successBox.style.display = 'block';
          setTimeout(() => window.location.href = '/login.html', 1500);
        } else {
          const err = await response.json();
          errorBox.textContent = err.error || 'Registration failed';
          errorBox.style.display = 'block';
        }
      } catch (e) {
        errorBox.textContent = 'Network error';
        errorBox.style.display = 'block';
      }
    }
  </script>
</head>
<body>
<div class="register-box">
  <h2>Register</h2>
  <div id="success" class="message success"></div>
  <div id="error" class="message error"></div>
  <form onsubmit="register(event)">
    <input id="username" type="text" placeholder="Username" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <a href="/login.html" class="register-link">Already have an account?</a>
</div>
</body>
</html>
