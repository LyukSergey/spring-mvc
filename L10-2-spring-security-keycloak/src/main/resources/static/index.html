<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    .navbar {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
      font-weight: 500;
    }
    .products-container {
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }
    .product-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #eee;
    }
    .product-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
    .product-description {
      color: #777;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 16px;
    }
    .add-to-cart-btn,
    .remove-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .remove-btn {
      background: #dc3545;
    }
    .no-products {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 60px;
      color: #666;
    }
  </style>

  <script>
    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ç–æ–∫–µ–Ω–∞, —è–∫—â–æ –ø–µ—Ä–µ–¥–∞–Ω–∏–π –≤ URL
    const tokenFromUrl = new URLSearchParams(window.location.search).get("token");
    if (tokenFromUrl) {
      localStorage.setItem("access_token", tokenFromUrl);
      // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä –∑ –∞–¥—Ä–µ—Å–∏
      window.history.replaceState({}, document.title, "/index.html");
    }

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "/login.html";
    }

    async function loadProducts() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("üîí –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–æ");
        window.location.href = "/login.html";
        return;
      }

      try {
        const res = await fetch("/products", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) throw new Error("Unauthorized");

        const products = await res.json();
        const container = document.querySelector(".products-container");
        container.innerHTML = '';

        if (!products.length) {
          container.innerHTML = `<p class="no-products">üì¶ No products available</p>`;
          return;
        }

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <a href="./product_details.html?id=${p.id}">
              <img class="product-image" src="${p.imageUrl || '/images/default_image.png'}" alt="Image">
              <div class="product-content">
                <div class="product-name">${p.name}</div>
                <div class="product-description">${p.description}</div>
                <div class="product-price">$${p.price}</div>
              </div>
            </a>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        alert("‚ùå Not authorized");
        window.location.href = "/login.html";
      }
    }

    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</head>
<body>

<div class="navbar">
  <div><strong style="font-size: 22px;">MyShop</strong></div>
  <div>
    <a href="/user_account.html">My Account</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>

<div class="products-container"></div>

</body>
</html>
