<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .navbar {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    .navbar a:hover {
      color: #007bff;
    }

    .products-container {
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #eee;
    }

    .product-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }

    .product-description {
      color: #777;
      font-size: 14px;
      margin-bottom: 12px;
      flex-grow: 1;
    }

    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 16px;
    }

    .add-to-cart-btn,
    .remove-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 8px;
    }

    .add-to-cart-btn:hover {
      background: #0056b3;
    }

    .remove-btn {
      background: #dc3545;
    }

    .remove-btn:hover {
      background: #b02a37;
    }
  </style>

  <script>
    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "./login.html";
    }

    async function loadProducts() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        window.location.href = "./login.html";
        return;
      }

      try {
        const res = await fetch("/products", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) {
          throw new Error("Unauthorized");
        }

        const products = await res.json();
        const container = document.querySelector(".products-container");
        container.innerHTML = '';

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
  <a href="/product_details.html?id=${p.id}" style="text-decoration: none; color: inherit;">
    <img class="product-image" src="${p.imageUrl || '/images/default_image.png'}" alt="Image">
    <div class="product-content">
      <div class="product-name">${p.name}</div>
      <div class="product-description">${p.description}</div>
      <div class="product-price">$${p.price}</div>
    </div>
  </a>
  <div style="padding: 0 20px 20px 20px;">
    <button class="add-to-cart-btn">Add to Cart</button>
    ${p.isAdmin ? `<button class="remove-btn" onclick="removeProduct(${p.id})">üóë Remove</button>` : ''}
  </div>
`;
          container.appendChild(card);
        });

      } catch (err) {
        alert("‚ùå Not authorized");
        window.location.href = "./login.html";
      }
    }

    async function removeProduct(id) {
      const token = localStorage.getItem("access_token");
      if (!confirm("Are you sure you want to delete this product?")) {
        return;
      }

      await fetch(`/products/${id}`, {
        method: "DELETE",
        headers: {
          Authorization: "Bearer " + token
        }
      });

      window.location.reload();
    }

    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</head>
<body>

<div class="navbar">
  <div><strong style="font-size: 22px;">MyShop</strong></div>
  <div>
    <a href="/user_account.html">My Account</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>

<div class="products-container"></div>

</body>
</html>
