<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    .navbar {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
      font-weight: 500;
    }
    .products-container {
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }
    .product-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #eee;
    }
    .product-content {
      padding: 20px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
    .product-description {
      color: #777;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 16px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      padding: 0 20px 20px;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
    .details-btn {
      background-color: #28a745;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .no-products {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 60px;
      color: #666;
    }
  </style>

  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = decodeURIComponent(atob(base64Url).split('').map(function (c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(base64);
      } catch (e) {
        return {};
      }
    }

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "/login.html";
    }

    async function loadProducts() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("üîí Not authorized");
        window.location.href = "/login.html";
        return;
      }

      // üîç –†–æ–∑–ø–∞—Ä—Å–∏—Ç–∏ —Ç–æ–∫–µ–Ω —ñ –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Ä–æ–ª—å
      const payload = parseJwt(token);
      const roles = payload?.realm_access?.roles || [];
      const isAdmin = roles.includes("ADMIN_USER");

      try {
        const res = await fetch("/products", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) throw new Error("Unauthorized");

        const products = await res.json();
        const container = document.querySelector(".products-container");
        container.innerHTML = '';

        if (!products.length) {
          container.innerHTML = `<p class="no-products">üì¶ No products available</p>`;
          return;
        }

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
          <img class="product-image" src="${p.imageUrl || '/images/default_image.png'}" alt="Image">
          <div class="product-content">
            <div class="product-name">${p.name}</div>
            <div class="product-description">${p.description}</div>
            <div class="product-price">$${p.price}</div>
          </div>
          <div class="btn-group">
            <button class="btn details-btn" onclick="viewDetails(${p.id})">üîç Details</button>
            ${isAdmin ? `<button class="btn delete-btn" onclick="deleteProduct(${p.id})">üóë Delete</button>` : ''}
          </div>
        `;
          container.appendChild(card);
        });

      } catch (err) {
        alert("‚ùå Failed to load products");
        window.location.href = "/login.html";
      }
    }

    function viewDetails(id) {
      window.location.href = `/product_details.html?id=${id}`;
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      const token = localStorage.getItem("access_token");
      try {
        const res = await fetch(`/products/${id}`, {
          method: "DELETE",
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (res.ok) {
          loadProducts(); // –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏
        } else {
          alert("‚ùå Failed to delete product");
        }
      } catch (e) {
        alert("‚ùå Error during delete");
      }
    }

    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>

</head>
<body>

<div class="navbar">
  <div><strong style="font-size: 22px;">MyShop</strong></div>
  <div>
    <a href="/user_account.html">My Account</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>

<div class="products-container"></div>

</body>
</html>
