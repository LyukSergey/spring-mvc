<!-- login.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .register-link {
      margin-top: 10px;
      display: block;
    }

    .error-message, .success-message {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
    }

    .success-message {
      color: #155724;
      background-color: #d4edda;
    }
  </style>

  <script>
    async function login(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');
      const successBox = document.getElementById('success');
      errorBox.style.display = 'none';
      successBox.style.display = 'none';

      if (!username || !password) {
        errorBox.textContent = 'Username and password are required';
        errorBox.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          successBox.textContent = 'âœ… Login successful';
          successBox.style.display = 'block';
          setTimeout(() => window.location.href = response.url, 1000);
        } else {
          const err = await response.json();
          errorBox.textContent = err.error || 'Login failed';
          errorBox.style.display = 'block';
        }
      } catch (e) {
        errorBox.textContent = 'Something went wrong. Try again later.';
        errorBox.style.display = 'block';
      }
    }
  </script>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <div id="error" class="error-message" style="display: none;"></div>
  <div id="success" class="success-message" style="display: none;"></div>
  <form onsubmit="login(event)">
    <input id="username" type="text" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="/register.html" class="register-link">Don't have an account? Register</a>
  <hr style="margin: 20px 0;">
  <a href="/auth/google">
    <button style="padding: 10px 20px; font-size: 16px;">Login with Google</button>
  </a>
</div>
</body>
</html>
