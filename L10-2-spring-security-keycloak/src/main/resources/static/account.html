<!DOCTYPE html>
<html>
<head>
  <title>Account</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eef2f7;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      margin: 10px 0;
    }

    .card button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script>
    async function loadAccount() {
      try {
        const res = await fetch("/account", {credentials: "include"});
        if (!res.ok) {
          throw new Error();
        }
        const data = await res.json();
        document.getElementById("username").textContent = data.username;
        document.getElementById("email").textContent = data.email;
      } catch (e) {
        window.location.href = "/login.html";
      }
    }

    function logout() {
      window.location.href = "/auth/logout";
    }

    document.addEventListener("DOMContentLoaded", loadAccount);
  </script>
</head>
<body>
<div class="card">
  <h2>Account Info</h2>
  <p>ðŸ‘¤ Username: <span id="username">...</span></p>
  <p>ðŸ“§ Email: <span id="email">...</span></p>
  <button onclick="logout()">Logout</button>
</div>
</body>
</html>
