<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .card {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h2 {
      margin-top: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (!id) return alert("Product not found");

      try {
        const res = await fetch(`/products/${id}`, { credentials: "include" });
        if (!res.ok) throw new Error("Unauthorized");
        const p = await res.json();

        document.getElementById("name").textContent = p.name;
        document.getElementById("desc").textContent = p.description;
        document.getElementById("price").textContent = "$" + p.price;
        document.getElementById("img").src = p.imageUrl || "/images/default_image.png";
      } catch (e) {
        alert("‚ùå Cannot load product");
        window.location.href = "/index.html";
      }
    });
  </script>
</head>
<body>
<div class="card">
  <img id="img" src="" alt="Product image">
  <h2 id="name">Loading...</h2>
  <p id="desc">Loading description...</p>
  <h3 id="price"></h3>
</div>
</body>
</html>
