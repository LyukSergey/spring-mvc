<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
    }
    .card {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="card">
  <img id="img" src="" alt="Product image">
  <h2 id="name">Loading...</h2>
  <p id="desc">Loading description...</p>
  <h3 id="price"></h3>
</div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    if (!id) {
      alert("‚ùå Product ID not found in URL");
      window.location.href = "/index.html";
      return;
    }

    const token = localStorage.getItem("access_token");
    if (!token) {
      alert("üîí Not authorized");
      window.location.href = "/login.html";
      return;
    }

    try {
      const res = await fetch(`/products/${id}`, {
        headers: {
          Authorization: "Bearer " + token
        }
      });

      if (!res.ok) throw new Error("Unauthorized");
      const p = await res.json();

      document.getElementById("name").textContent = p.name;
      document.getElementById("desc").textContent = p.description;
      document.getElementById("price").textContent = "$" + p.price;
      document.getElementById("img").src = p.imageUrl || "/images/default_image.png";

    } catch (e) {
      console.error(e);
      alert("‚ùå Cannot load product");
      window.location.href = "/index.html";
    }
  });
</script>
</body>
</html>
