<!DOCTYPE html>
<html>
<head>
  <title>My Account</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .card h1 {
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .card a, .card button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }

    .card a:hover,
    .card button:hover {
      background: #0056b3;
    }

    .card .secondary {
      background: #6c757d;
    }

    .card .secondary:hover {
      background: #5a6268;
    }
  </style>

  <script>
    async function loadAccount() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        window.location.href = "/login.html";
        return;
      }

      try {
        const response = await fetch("/account", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!response.ok) {
          throw new Error("Unauthorized");
        }

        const data = await response.json();
        document.getElementById("username").textContent = data.username;
        document.getElementById("email").textContent = data.email;

      } catch (err) {
        alert("‚ùå Session expired or unauthorized");
        localStorage.removeItem("access_token");
        window.location.href = "/login.html";
      }
    }

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "/login.html";
    }

    document.addEventListener("DOMContentLoaded", loadAccount);
  </script>
</head>
<body>
<div class="card">
  <h1>My Account</h1>
  <p>üë§ Username: <span id="username">loading...</span></p>
  <p>üìß Email: <span id="email">loading...</span></p>

  <a class="secondary" href="/index.html">‚Üê Back to Store</a>
  <button onclick="logout()">Logout</button>
</div>
</body>
</html>
