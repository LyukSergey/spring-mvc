<!DOCTYPE html>
<html>
<head>
  <title>User Account</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .info {
      margin: 10px 0;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script>
    async function loadUser() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("üîí –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–æ");
        window.location.href = "/login.html";
        return;
      }

      try {
        const res = await fetch('/account', {
          headers: {
            Authorization: "Bearer " + token
          }
        });
        if (!res.ok) throw new Error('Unauthorized');
        const user = await res.json();
        document.getElementById('username').textContent = user.username;
        document.getElementById('email').textContent = user.email;
      } catch (e) {
        window.location.href = '/login.html';
      }
    }
    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "/login.html";
    }
    document.addEventListener('DOMContentLoaded', loadUser);
  </script>
</head>
<body>
<div class="card">
  <h2>My Account</h2>
  <div class="info">üë§ Username: <span id="username">...</span></div>
  <div class="info">üìß Email: <span id="email">...</span></div>
  <button class="btn" onclick="logout()">Logout</button>
</div>
</body>
</html>
